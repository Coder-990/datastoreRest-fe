<mat-toolbar>
  <span>Article entities</span>
</mat-toolbar>
<p>
  <button style="margin-left: 8px;" mat-raised-button color="primary" matTooltip="Add new article" (click)="ngAddNewArticle()">
    <mat-icon>create</mat-icon>
    Add
  </button>
</p>
<p>
  <mat-form-field style="margin-left: 8px;" appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="ngApplyFilter($event)" #input>
  </mat-form-field>
</p>
<div class="mat-elevation-z8">
  <table style="margin-left: 8px;" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let article"> {{article.nazivArtikla}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let article"> {{article.cijena}} </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let article"> {{article.kolicina}} </td>
    </ng-container>

    <ng-container matColumnDef="Uom">
      <th mat-header-cell *matHeaderCellDef> UOM</th>
      <td mat-cell *matCellDef="let article"> {{article.jmj}} </td>
    </ng-container>

    <ng-container matColumnDef="Describe">
      <th mat-header-cell *matHeaderCellDef> Describe</th>
      <td mat-cell *matCellDef="let article"> {{article.opis}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef=" let row">
        <button mat-raised-button color="primary" (click)="ngEditArticle(row)">{{buttonEdit}}</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="ngDeleteArticle(row)">{{buttonDelete}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator style="margin-left: 8px;" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

<mat-toolbar>
  <span>Article entities</span>
</mat-toolbar>
  <button mat-raised-button color="danger" matTooltip="Add new article">
   Add<mat-icon>create</mat-icon>
  </button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="articlesList$">
    <span class="example-spacer"></span>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let article"> {{article.nazivArtikla}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let article"> {{article.cijena}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let article"> {{article.kolicina}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container matColumnDef="Uom">
      <th mat-header-cell *matHeaderCellDef> UOM</th>
      <td mat-cell *matCellDef="let article"> {{article.jmj}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container matColumnDef="Describe">
      <th mat-header-cell *matHeaderCellDef> Describe</th>
      <td mat-cell *matCellDef="let article"> {{article.opis}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

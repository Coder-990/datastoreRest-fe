<h1 mat-dialog-title>Add Article</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="0">
    <span matPrefix>â‚¬&nbsp;</span>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Amount</mat-label>
    <input matInput type="number" placeholder="0">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Unit of measure</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Describe</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="ngCreateArticle()">Save</button>
</div>

<mat-toolbar>
  <span>Company entities</span>
</mat-toolbar>
<button mat-raised-button color="danger" matTooltip="Add new company">
  Add<mat-icon>create</mat-icon>
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Identity number">
      <th mat-header-cell *matHeaderCellDef> Identity number</th>
      <td mat-cell *matCellDef="let element"> {{element.oibFirme}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.nazivFirme}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete</th>
      <td mat-cell *matCellDef>
        <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="primary">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

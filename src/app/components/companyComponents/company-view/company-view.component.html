<mat-toolbar>
  <span>Companies</span>
</mat-toolbar>
<p>
  <button mat-raised-button color="danger">
    <mat-icon>create</mat-icon>
  </button>
</p>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Identity number</th>
    <th scope="col">Name</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of companiesList$|async">
    <th scope="row">{{company.id}}</th>
    <th scope="row">{{company.oibFirme}}</th>
    <th scope="row">{{company.nazivFirme}}</th>
  </tr>
  </tbody>
</table>

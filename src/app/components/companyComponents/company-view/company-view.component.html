<mat-toolbar>
  <span>Company entities</span>
</mat-toolbar>
<p>
  <button mat-raised-button color="primary" matTooltip="Add new company" (click)="addNewCompany()">
    <mat-icon>create</mat-icon>
    Add
  </button>
</p>
<p>
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="ngApplyFilter($event)" #input>
  </mat-form-field>
</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let company"> {{company.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Identity number">
      <th mat-header-cell *matHeaderCellDef> Identity number</th>
      <td mat-cell *matCellDef="let company"> {{company.oibFirme}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let company"> {{company.nazivFirme}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="ngEditCompany(row)">{{buttonEdit}}</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary"
                (click)="ngDeleteCompany(row)">{{buttonDelete}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

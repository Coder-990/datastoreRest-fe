<h1 mat-dialog-title>Edit Company</h1>
<div mat-dialog-content>
  <form [formGroup]="companyForm">
    <mat-form-field appearance="outline">
      <mat-label>Identity number</mat-label>
      <input formControlName="companyIdentityNumber" matInput type="number" placeholder="0">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="companyName" matInput placeholder="Name">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="ngUpdateCompanyDTO()">{{actionButton}}</button>
</div>

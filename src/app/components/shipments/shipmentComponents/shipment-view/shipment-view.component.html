<mat-toolbar>
  <span>Shipment entities</span>
</mat-toolbar>
<p>
  <button mat-raised-button color="primary" matTooltip="Add shipment" (click)="ngAddShipment()">
    <mat-icon>create</mat-icon>
    Add
  </button>
</p>
<p>
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="ngApplyFilter($event)" #input>
  </mat-form-field>
</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let shipment"> {{shipment.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let shipment"> {{shipment.datum}} </td>
    </ng-container>

    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef> Company</th>
      <td mat-cell *matCellDef="let shipment"> {{
        shipment.izdatnicaFirme.oibFirme + '-' +
        shipment.izdatnicaFirme.nazivFirme}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="ngDeleteShipment(row)">{{buttonDelete}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{noMatch}}"{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

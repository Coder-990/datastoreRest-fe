<h1 mat-dialog-title>Add Shipment</h1>
<div mat-dialog-content>
  <form [formGroup]="shipmentForm">
    <mat-form-field appearance="outline">
      <mat-label>Company</mat-label>
      <mat-select formControlName="company">
        <mat-option *ngFor="let company of companiesList"
                    [value]="company">
          {{company.oibFirme + '-' + company.nazivFirme}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>{{buttonClose}}</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="ngSaveShipmentDTO()">{{buttonSave}}</button>
</div>

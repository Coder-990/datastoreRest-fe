<mat-toolbar>
  <span>Item Shipments</span>
</mat-toolbar>
<p>
  <button mat-raised-button color="primary" (click)="ngAddNewItemShipment()">
    <mat-icon>create</mat-icon>
    Add
  </button>
</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef> Company</th>
      <td mat-cell *matCellDef="let itemShipment"> {{
        itemShipment.stavkaIzdatniceIzdatnica.izdatnicaFirme.oibFirme + '-' +
        itemShipment.stavkaIzdatniceIzdatnica.izdatnicaFirme.nazivFirme}} </td>
    </ng-container>

    <ng-container matColumnDef="Article">
      <th mat-header-cell *matHeaderCellDef> Article</th>
      <td mat-cell *matCellDef="let itemShipment"> {{itemShipment.stavkaIzdatniceRobe.nazivArtikla}} </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let itemShipment"> {{itemShipment.kolicina}} </td>
    </ng-container>

    <ng-container matColumnDef="Cancellation">
      <th mat-header-cell *matHeaderCellDef> Cancellation</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="ngCancelItemShipment(row)">Cancel Item Shipment</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

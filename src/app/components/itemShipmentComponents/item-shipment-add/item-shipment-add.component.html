<h1 mat-dialog-title>Add Item Shipment</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Company</mat-label>
    <mat-select>
      <mat-option *ngFor="let shipmentCompany of shipmentCompaniesList">
        {{'[ ' + shipmentCompany.izdatnicaFirme.oibFirme + ' ] - ' + shipmentCompany.izdatnicaFirme.nazivFirme +
      ' - Created: ' + shipmentCompany.datum}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Article</mat-label>
    <mat-select>
      <mat-option *ngFor="let article of articleList">
        {{article.nazivArtikla + ' - [ ' + article.cijena +  ' ] â‚¬'}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Amount</mat-label>
    <input matInput type="number" placeholder="0">
  </mat-form-field>
</div>

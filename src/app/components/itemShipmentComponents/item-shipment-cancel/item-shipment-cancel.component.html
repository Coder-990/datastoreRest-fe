<h1 mat-dialog-title>Cancel Item Shipment?</h1>
<div mat-dialog-content>
  <form [formGroup]="cancelItemShipmentForm">
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>NO</button>
      <button
        mat-raised-button color="accent" (click)="ngCancelItemShipment()">{{actionButton}}
      </button>
    </div>
  </form>
</div>

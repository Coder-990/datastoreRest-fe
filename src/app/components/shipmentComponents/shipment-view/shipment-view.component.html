<mat-toolbar>
  <span>Shipment entities</span>
</mat-toolbar>
<button mat-raised-button color="danger">
  Add<mat-icon>create</mat-icon>
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="shipmentsList$">
    <span class="example-spacer"></span>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let shipment"> {{shipment.id}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let shipment"> {{shipment.datum}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let shipment"> {{'[' + shipment.izdatnicaFirme.oibFirme + ']-' + shipment.izdatnicaFirme.nazivFirme}} </td>
    </ng-container>
    <span class="example-spacer"></span>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

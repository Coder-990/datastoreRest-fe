<mat-toolbar>
  <span>Receipt entities</span>
</mat-toolbar>
  <button mat-raised-button color="danger" matTooltip="Add new receipt ">
   Add<mat-icon>create</mat-icon>
  </button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let receipt"> {{receipt.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let receipt"> {{receipt.datum}} </td>
    </ng-container>

    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let receipt"> {{'[ ' +
      receipt.primkaFirme.oibFirme + ' ] - ' +
      receipt.primkaFirme.nazivFirme}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete</th>
      <td mat-cell *matCellDef>
        <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="primary">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

<mat-toolbar>
  <span>Receipts</span>
</mat-toolbar>
<p>
  <button mat-raised-button color="danger">
    <mat-icon>create</mat-icon>
  </button>
</p>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Date</th>
    <th scope="col">Company</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let receipt of receiptsList$|async">
    <th scope="row">{{receipt.id}}</th>
    <th scope="row">{{receipt.datum}}</th>
    <th scope="row">{{'[' + receipt.primkaFirme.oibFirme + ']-' + receipt.primkaFirme.nazivFirme}}</th>
  </tr>
  </tbody>
</table>
